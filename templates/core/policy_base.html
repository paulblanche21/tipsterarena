<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tipster Arena{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="policy-body">
    <div class="policy-container">
        <div class="policy-header">
            <img src="{% static 'images/tipster-arena-logo.png' %}" alt="Tipster Arena Logo" class="policy-logo">
        </div>
        <a href="{% url 'home' %}" class="policy-close-btn" title="Close">
            <i class="fas fa-times"></i>
        </a>
    </div>
    <div class="policy-container">
        <a href="{% url 'home' %}" class="policy-close-btn" title="Close">
            <i class="fas fa-times"></i>
        </a>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
